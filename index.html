<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='icon' type='image/x-icon' href='favicon.ico'>
    <title>Flora & Fauna Quiz</title>
</head>

<body>
    <header>
        <div class="header-bg">
            <h1 id="header">Flora & Fauna</h1>
            <h2 class="header-bottom">Quiz</h2>
        </div>
    </header>

    <div class="flex-container">
        <div id="left-images">
            <img src="assets/images/apple.jpg" alt="Apple" aria-label="Apple">
        </div>

        <div class="question-area">
                <p id="question">Are you ready to test your knowledge? Make your choice and press the button 'Agree' if
                    you think the statement is true or 'Disagree' if you think it is not a true one. Let's START! </p>

                <div id="button-area">
                        <input class="button" id="start-button" type="submit" value="Start">
                </div>
        </div>

        <div id="right-images">
            <img src="assets/images/apple.jpg" alt="A green apple">
        </div>

    </div>

    <footer class="footer">
        <!--  The score-area in the footer -->
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="correct">0</span></p>
            <p class="scores">Wrong Answers: <span id="wrong">0</span></p>
        </div>
        <div class="copyright text-center">
            Copyright  â’¸ Juniva 2022
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
