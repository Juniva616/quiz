<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flora & Fauna Quiz</title>
</head>

<body>
    <header>
        <div class="header-bg">
            <h1 id="header">Flora & Fauna</h1>
            <h2 class="header-bottom">Quiz</h2>
        </div>
    </header>

    <section class="flex-container">
        <div id="left-images">
            <span>
                <img src="assets/images/lions.jpg" alt="Lions" aria-labelledby="Lions">
            </span>
        </div>

        <div class="question-area">
            <span>
                <p id="question">Male lions do 90 percent of the hunting.</p><br>
                <span>
                    <div class="button-area">
                        <input class="button" id="true-button" type="submit" value="True">
                        
                </span>
                <span>
                    <input class="button" id="false-button" type="submit" value="False">
                     
                </span>
                    </div>
            </span>
        </div>

        <div id="right-images">
            <span>
                <img src="assets/images/apple.jpg" alt="A green apple" aria-labelledby="A green apple">
            </span>
        </div>

    </section>

    <footer class="footer">
        <!--  The score-area in the footer -->
        <div class="score-area">
            <p class="scores">Correct Answers: <span id="correct">0</span></p>
            <p class="scores">Wrong Answers: <span id="wrong">0</span></p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
